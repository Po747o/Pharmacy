<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="\bootstrap\bootstrap-5.3.0-alpha3-dist\css\bootstrap.min.css">
    <link rel="stylesheet" href="css/forms.css">
    <link rel="shortcut icon" href="imagens/logotechpharma.png" type="image/x-icon">
    <title>TechPharma - Cadastrar Produto</title>
</head>

<body>

    <header class="cabecalho">
        <div class="home">
            <h1>CADASTRAR PRODUTO</h1>
        </div>

    </header>
    <nav class="topnav">
        <div class="menu">
          <a href="home.html">HOME</a>
          <a href="produtos.html">PRODUTOS</a>
          <a href="ofertas.html">OFERTAS</a>
          <a href="servicosevacinas.html">SERVIÇOS E VACINAS</a>
          <a href="atendimento.html">ATENDIMENTO</a>
          <a href="quemsomos.html">QUEM SOMOS</a>
        </div>
      </nav>

    <main class="container mt-3">

        <form action="">
            <div class="row g-3">
                <div class="col">
                    <label for="nome" class="form-label">NOME</label>
                    <input type="text" class="form-control" placeholder="" aria-label="nome" name="nome" id="nome"
                        minlength="10" maxlength="300" required pattern="[a-z A-Z]{10-300}[]">
                    <span class="mensagem-erro" data-erro></span>
                </div>

                <div class="col">
                    <label for="tipo" class="form-label">TIPO</label>
                    <input type="text" class="form-control" aria-label="tipo" name="tipo" id="tipo"
                        minlength="5" maxlength="300" required>
                    <span class="mensagem-erro" data-erro></span>
                </div>
            </div>

            <div class="row g-3">
                <div class="col">
                    <label for="pesovolume" class="form-label">PESO/VOLUME</label>
                    <input type="text" class="form-control" aria-label="pesovolume" name="pesovolume"
                        id="pesovolume" minlength="3" maxlength="100" required>
                    <span class="mensagem-erro" data-erro></span>
                </div>

                <div class="col">
                    <label for="codigo" class="form-label">CÓDIGO DE BARRAS</label>
                    <input type="text" class="form-control" placeholder="" aria-label="codigo" name="codigo"
                        id="codigo" minlength="14" maxlength="14" required pattern="[0-9]{3}-[0-9]{6}-[0-9]{3}">
                    <span class="mensagem-erro" data-erro></span>
                </div>
            </div>

            <div class="row g-3">
                <div class="col">
                    <label for="funcao" class="form-label">FORNECEDOR</label>
                    <input type="text" class="form-control" aria-label="fornecedor" name="fornecedor" id="fornecedor"
                        minlength="5" maxlength="300" required>
                    <span class="mensagem-erro" data-erro></span>
                </div>

                <div class="col">
                    <label for="estoque" class="form-label">ESTOQUE</label>
                    <input type="number" class="form-control" aria-label="estoque" name="estoque"
                        id="estoque" min="1" required>
                    <span class="mensagem-erro" data-erro></span>
                </div>
            </div>

            <div class="row g-3">
                <div class="col">
                    <label for="valorcompra" class="form-label">VALOR DE COMPRA</label>
                    <input type="text" class="form-control" aria-label="valorcompra" name="valorcompra" id="valorcompra"
                        minlength="6" maxlength="100" required pattern="R$ [0-9]{0-300},[0-9]{1-2}">
                    <span class="mensagem-erro" data-erro></span>
                </div>

                <div class="col">
                    <label for="valorvenda" class="form-label">VALOR DE VENDA</label>
                    <input type="text" class="form-control" aria-label="valorvenda" name="valorvenda" id="valorvenda"
                        minlength="6" maxlength="100" required pattern="R$ [0-9]{0-300},[0-9]{1-2}">
                    <span class="mensagem-erro" data-erro></span>
                </div>
            </div>

            <div class="row g-3">
                <div class="col">
                    <button type="button" id="btnCancelar" class="btn btnVermelho">CANCELAR</button>
                </div>

                <div class="col">
                    <button type="submit" id="btnSalvar" class="btn btnVermelho">SALVAR</button>
                </div>
            </div>
        </form>

    </main>

    <footer class="footer">
        <div class="corpoFooter">
          <div class="colunaEsquerda">
    
            <div class="iconphone">
              <img src="imagens/iconetelefone.png" alt="#">
            </div>
    
            <div class="contato">
              <h4>Entre em contato conosco! (69) 3456-7890</h4>
              <h5>Atendimento das 08h00 às 22h00,<br> todos os dias da semana </h5>
            </div>
    
          </div>
    
          <div class="colunaDireita">
    
            <div class="redes">
              <h4>Nos encontre em nossas redes sociais!</h4>
            </div>
    
            <div class="iconredes">
              <img src="imagens/iconefacebook.png" alt="#">
              <img src="imagens/iconeinstagram.png" alt="#">
              <img src="imagens/iconetwitter.png" alt="#">
              <img src="imagens/iconeyoutube.png" alt="#">
            </div>
    
          </div>
    
      </footer>
    <script src="js/cadastrarproduto.js"></script>
</body>

</html>
