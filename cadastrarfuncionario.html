<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="\bootstrap\bootstrap-5.3.0-alpha3-dist\css\bootstrap.min.css">
    <link rel="stylesheet" href="css/forms.css">
    <link rel="shortcut icon" href="imagens/logotechpharma.png" type="image/x-icon">
    <title>TechPharma - Cadastrar Funcionário</title>
</head>

<body>

    <header class="cabecalho">
        <div class="home">
            <h1>CADASTRAR FUNCIONÁRIO</h1>
        </div>

    </header>
    <nav class="topnav">
        <div class="menu">
            <a href="home.html">HOME</a>
            <a href="produtos.html">PRODUTOS</a>
            <a href="ofertas.html">OFERTAS</a>
            <a href="servicosevacinas.html">SERVIÇOS E VACINAS</a>
            <a href="atendimento.html">ATENDIMENTO</a>
            <a href="quemsomos.html">QUEM SOMOS</a>
        </div>
    </nav>

    <main class="container mt-3">

        <form action="">
            <div class="row g-3">
                <div class="col">
                    <label for="nome" class="form-label">NOME COMPLETO</label>
                    <input type="text" class="form-control" placeholder="" aria-label="nome" name="nome" id="nome"
                        minlength="10" maxlength="300" required pattern="[a-z A-Z]{10-300}[]">
                    <span class="mensagem-erro" data-erro></span>
                </div>

                <div class="col">
                    <label for="celular" class="form-label">CELULAR</label>
                    <input type="text" class="form-control" aria-label="celular" name="celular"
                        id="celular" minlength="13" maxlength="13" required
                        pattern="[0-9]{2}\ [9]{1}[0-9]{4}\-[0-9]{4}">
                    <span class="mensagem-erro" data-erro></span>
                </div>
            </div>

            <div class="row g-3">
                <div class="col">
                    <label for="dataNasc" class="form-label">DATA DE NASCIMENTO</label>
                    <input type="date" class="form-control" aria-label="dataNasc" name="dataNasc"
                        id="dataNasc" required>
                    <span class="mensagem-erro" data-erro></span>
                </div>

                <div class="col">
                    <label for="sexo" class="form-label labeltxt">SEXO</label>

                    <div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="sexo" id="inlineRadioMasculino"
                                value="Masculino" required>
                            <label class="form-check-label" for="inlineRadio">MASCULINO</label>
                        </div>

                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="sexo" id="inlineRadioFeminino"
                                value="Feminino" required>
                            <label class="form-check-label" for="inlineRadioFeminino">FEMININO</label>
                        </div>

                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="sexo" id="inlineRadioIntersexo"
                                value="Intersexo" required>
                            <label class="form-check-label" for="inlineRadioIntersexo">INTERSEXO</label>
                        </div>

                    </div>
                    <span class="mensagem-erro" data-erro></span>
                </div>
            </div>

            <div class="row g-3">
                <div class="col">
                    <label for="funcao" class="form-label">FUNÇÃO</label>
                    <input type="text" class="form-control" placeholder="" aria-label="funcao" name="funcao" id="funcao"
                        minlength="5" maxlength="300" required>
                    <span class="mensagem-erro" data-erro></span>
                </div>

                <div class="col">
                    <label for="salario" class="form-label">SALÁRIO</label>
                    <input type="text" class="form-control" placeholder="" aria-label="salario" name="salario"
                        id="salario" minlength="6" required pattern="R$ [0-9]{0-300},[0-9]{1-2}">
                    <span class="mensagem-erro" data-erro></span>
                </div>
            </div>

            <div class="row g-3">
                <div class="col">
                    <label for="cpf" class="form-label">CPF</label>
                    <input type="text" class="form-control" placeholder="" aria-label="cpf" name="cpf" id="cpf"
                        minlength="14" maxlength="14" required pattern="[0-9]{3}.[0-9]{3}.[0-9]{3}-[0-9]{2}">
                    <span class="mensagem-erro" data-erro></span>
                </div>

                <div class="col">
                    <label for="rg" class="form-label">RG</label>
                    <input type="text" class="form-control" placeholder="" aria-label="rg" name="rg" id="rg"
                        minlength="7" required>
                    <span class="mensagem-erro" data-erro></span>
                </div>
            </div>

            <div class="row g-3">
                <div class="col">
                    <button type="button" id="btnCancelar" class="btn btnVermelho">CANCELAR</button>
                </div>

                <div class="col">
                    <button type="submit" id="btnSalvar" class="btn btnVermelho">SALVAR</button>
                </div>
            </div>
        </form>

    </main>

    <footer class="footer">
        <div class="corpoFooter">
          <div class="colunaEsquerda">
           
            <div class="iconphone">
              <img src="imagens/iconetelefone.png" alt="#">
          </div>

            <div class="contato">
              
              <h4>Entre em contato conosco! (69) 3456-7890</h4>
              <h5>Atendimento das 08h00 às 22h00,<br> todos os dias da semana </h5>
          </div>

          
          </div>
            
          <div class="colunaDireita">
                  <div class="redes"> <h4>Nos encontre em nossas redes sociais!</h4></div>
             
           
            

            <div class="iconredes">
              
                <img src="imagens/iconefacebook.png" alt="#">
                <img src="imagens/iconeinstagram.png" alt="#">
                <img src="imagens/iconetwitter.png" alt="#">
                <img src="imagens/iconeyoutube.png" alt="#">


          </div>
           
        </div>

        
    </footer>
    <script src="cadastrarfuncionario.js"></script>
</body>

</html>
