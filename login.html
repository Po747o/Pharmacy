<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="bootstrap/bootstrap-5.3.0-alpha3-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/layoutlogin.css">
  <link rel="shortcut icon" href="imagens/logotechpharma.png" type="image/x-icon">
  <title>TechPharma - Login</title>
</head>

<body>
  <main class="container mt-3 main">
    <form action="login.php" method="post">
      <div class='card'>
        <h1>LOGIN</h1>

        <div id='msgError'></div>
        <div id='msgSuccess'></div>

        <!--<form action="php/usuario.php" method="post">-->
          <div class="row g-3">
            <div class="col">
              <label for="usuario" class="form-label labeltxt">USUÁRIO</label> <br>
              <input type="text" class="form-control " placeholder="" aria-label="usuario" name="usuario" id="userLabel"
                required minlength="3" maxlength="300" required pattern="[a-z A-Z] {10-300}[ ]">
              <span class="mensagem-erro" data-erro></span>
            </div>
          </div>

          <div class="row g-3">
            <div class="col">
              <label for="senha" class="form-label labeltxt">SENHA</label> <br>
              <input type="password" class="form-control " placeholder="" aria-label="senha" name="senha"
                id="labelSenha" required minlength="8" maxlength="300" required>
              <i id="verSenha" class="fa fa-eye" aria-hidden="true"></i>
              <span class="mensagem-erro" data-erro></span>
            </div>
          </div>

          <div class="row g-3">
            <button type="submit" id="btnEntrar" class="btn btnVermelho">ENTRAR</button>
          </div>

          <p>NÃO TEM UMA CONTA?
            <a href="cadastrarusuario.html">CADASTRE-SE</a>
          </p>

        <!--</form>-->
      </div>
    </form>
    <script src="../js/usuario.js"></script>
  </main>
</body>

</html>
